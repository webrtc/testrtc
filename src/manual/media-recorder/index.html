<html>
<head>
<title>MediaStream Recoder Manual Test</title>
</head>
<body>
  <div> Record Real-Time video test.</div>
  <video id="localVideo" autoplay></video>
  <video id="remoteVideo" autoplay></video>
  <br><strong>GetUserMedia Options</strong></br>
  <label>Enable Audio</label>
  <select id="enableAudio">
    <option value="true">yes</option>
    <option value="false">no</option>
  </select>
  <label>Enable Video</label>
  <select id="enableVideo">
    <option value="true">yes</option>
    <option value="false">no</option>
  </select>
  <label>Video Resolution</label>
  <select id="resolution">
    <option value=""></option>
    <option value="160x120">160x120</option>
    <option value="320x240">320x240</option>
    <option value="640x480">640x480</option>
    <option value="1280x720">1280x720</option>
    <option value="1920x1080">1920x1080</option>
  </select>
  <br></br>
  <button name="GetUserMedia">GetUserMedia</button>
  <button name="StopLocalStream">StopLocalStream</button>
  <button name="StopLocalVideoTrack">StopLocalVideoTrack</button>
  <button name="StopLocalAudioTracks">StopLocalAudioTracks</button>
  <button name="StopRemoteStream">StopRemoteStream</button>
  <button name="StopRemoteVideoTrack">StopRemoteVideoTrack</button>
  <button name="StopRemoteAudioTracks">StopRemoteAudioTracks</button>
  <br></br>
  <br><strong>Local Peer Connection</strong></br>
  <button name="CreatePeerConnection">CreatePeerConnection</button>
  <br></br>
  <br><strong>Recorder Options</strong></br>
  <label>Stream To Record</label>
  <select id="recordedStream">
    <option value="remote">remote</option>
    <option value="local">local</option>
  </select>
  <label>Audio BitRate</label>
  <select id="audioBitrate">
    <option value=""></option>
    <option value="96000">96kpbs</option>
    <option value="128000">128kbps</option>
    <option value="160000">160kbps</option>
    <option value="192000">192kbps</option>
    <option value="256000">256kbps</option>
    <option value="400000">400kbps</option>
  </select>
  <label>Video Codec</label>
  <select id="videoCodec">
    <option value=""></option>
    <option value="VP8">VP8</option>
    <option value="VP9">VP9</option>
  </select>
  <label>Video Bitrate</label>
  <select id="videoBitrate">
    <option value=""></option>
    <option value="16000">16kpbs</option>
    <option value="128000">128kbps</option>
    <option value="160000">160kbps</option>
    <option value="192000">192kbps</option>
    <option value="256000">256kbps</option>
    <option value="384000">384kbps</option>
    <option value="400000">400kbps</option>
    <option value="750000">750kbps</option>
    <option value="1000000">1Mbps</option>
    <option value="2500000">2.5Mbps</option>
    <option value="3500000">3.5Mbps</option>
    <option value="6800000">6.8Mbps</option>
    <option value="9800000">9.8Mbps</option>
    <option value="15000000">15Mbps</option>
  </select>
  <label>Overall Bitrate</label>
  <select id="overallAvBitrate">
    <option value=""></option>
    <option value="128000">128kbps</option>
    <option value="160000">160kbps</option>
    <option value="192000">192kbps</option>
    <option value="256000">256kbps</option>
    <option value="384000">384kbps</option>
    <option value="400000">400kbps</option>
    <option value="750000">750kbps</option>
    <option value="1000000">1Mbps</option>
    <option value="2500000">2.5Mbps</option>
    <option value="3500000">3.5Mbps</option>
    <option value="6800000">6.8Mbps</option>
    <option value="9800000">9.8Mbps</option>
    <option value="15000000">15Mbps</option>
  </select>
  <br></br>
  <label>Ignore Muted Media</label>
  <select id="ignoreMuted">
    <option value="true">yes</option>
    <option value="false">no</option>
  </select>
  <br></br>
  <br><strong>Recorder Controls</strong></br>
  <button name="CreateRecorder">CreateRecorder</button>
  <label>Monitor Recorder's Event Counts</label>
  <select id="monitorEvents">
    <option value=""></option>
    <option value="all">all events</option>
    <option value="onstart">onstart</option>
    <option value="onstop">onstop</option>
    <option value="onpause">onpause</option>
    <option value="onresume">onresume</option>
    <option value="onerror">onerror</option>
  </select>
  <br></br>
  <label>Time slice</label>
  <select id="timeSlice">
    <option value=""></option>
    <option value="100">100ms</option>
    <option value="200">200ms</option>
    <option value="1000">1s</option>
    <option value="10000">10s</option>
    <option value="100000">100s</option>
    <option value="1000000">1,000s</option>
    <option value="1800000">30 min</option>
    <option value="3600000">1 hour</option>
    <option value="7200000">2 hours</option>
    <option value="86400000">24 hours</option>
  </select>
  <button name="Start">Start</button>
  <button name="Pause">Pause</button>
  <button name="Resume">Resume</button>
  <button name="Stop">Stop</button>
  <button name="RequestData">RequestData</button>
  <br></br>
  <br><strong>Playback Controls</strong></br>
  <button name="Playback">Playback</button>
  <button name="Download">Download</button>
  <br>
    <video id="playbackVideo" autoplay></video>
  </br>
  <br><strong>Recorder State</strong></br>
  <label>RecorderState: </label>
  <textarea id="recorderState" readonly rows=1 cols=10>N/A</textarea>
  <br></br>
  <br><strong>Recorder's Event Counters and metrics</strong></br>
  <label>onstart: </label>
  <textarea id="onstartCount" readonly rows=1 cols=10>0</textarea>
  <label>onstop: </label>
  <textarea id="onstopCount" readonly rows=1 cols=10>0</textarea>
  <label>onpause: </label>
  <textarea id="onpauseCount" readonly rows=1 cols=10>0</textarea>
  <label>onresume: </label>
  <textarea id="onresumeCount" readonly rows=1 cols=10>0</textarea>
  <label>ondataavailable: </label>
  <textarea id="ondataavailableCount" readonly rows=1 cols=10>0</textarea>
  <label>onerror: </label>
  <textarea id="onerrorCount" readonly rows=1 cols=10>0</textarea>
  <label>bitrate: </label>
  <textarea id ="bitrateEstimate" readonly rows=1 cols=10>N/A</textarea>
</body>
<script src="../../../node_modules/webrtc-adapter/out/adapter.js"></script>
<script src="js/main.js"> </script>
</body>
</html>
